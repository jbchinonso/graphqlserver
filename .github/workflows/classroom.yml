    name: GitHub Classroom Workflow

    on: [push]

    jobs:
      build:
        name: Autograding
        runs-on: ubuntu-latest
        env:
          secret: randomsecretfortoken

        steps:
          - name: create env file
            run: |
                touch .env
                echo "secret='randomsecretfortoken'" >> .env
          - name: show env file
            run: echo $secret && ls
          - uses: actions/checkout@v2
          - uses: education/autograding@v1

           
